<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <!-- main style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- icon moon -->
    <link rel="stylesheet" href="./icomoon/style.css">

</head>

<body>
    <div class="container">
        <div class="control">
            <div class="try">try: <span class="num"></span></div>
            <span class="icon-cog"></span>
            <div class="colors">
                <div class=" box" data-color='#e91e63'></div>
                <div class="box" data-color='#009688'></div>
                <div class="box" data-color='#03a9f4'></div>
                <div class=" box" data-color='#0fffff'></div>
            </div>
        </div>

        <h1> Word Guessing Game <span class="icon-cool2"></span></h1>
        <form action="">
            <input type="text" id="word" placeholder="Guess Word">
            <i id="wordLength"></i>
            <span class="alert">Not in word list</span>
            <input type="submit" value="Guess">
        </form>

        <div id="output">
        </div>
        <div class="tryAgain">Try Again</div>

        <footer>
            <i class="icon-wink2"></i>
            Made by
            <a class="myName" href="https://keroloslotfy.github.io/portfolio" target="_blank" rel="noopener">Kerolos</a>
            2022
        </footer>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
